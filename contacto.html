  <div class="container py-5">
    <div class="formulario">

      <h2 class="fw-bold">Contacto</h2>
      <h3>Escribinos y te contestaremos en la brevedad</h3>
      <hr>
      <form>

        <div class="mb-3">
          <label for="nombre" class="form-label fs-5">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>

        <div class="mb-3">

        <div class="mb-3">
          <label for="asunto" class="form-label fs-5">Asunto</label>
          <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto" required>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label fs-5">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Mensaje" required></textarea>
        </div>

        <div class="clearfix">
          <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
        </div>

      </form>
